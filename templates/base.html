<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Video Summarizer{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gpu-status { font-size: 0.9em; }
        .progress-container { margin: 20px 0; }
        .status-text { margin-top: 10px; font-weight: 500; }
        .result-section { margin-top: 30px; }
        .file-download { margin: 10px 5px; }
        .section-checkbox { margin: 10px 0; }
        .content-type-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .hidden { display: none; }
        .nav-tabs .nav-link { font-weight: 500; }
        .nav-tabs .nav-link.active { background-color: #0d6efd; color: white; border-color: #0d6efd; }
        .tab-content { padding-top: 20px; }
        .alert h5 { margin-bottom: 10px; }
        .alert small { font-size: 0.85em; }
        .content-display { max-height: 500px; overflow-y: auto; }
        .content-text { 
            white-space: pre-wrap; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            font-size: 14px;
        }
        .content-text h1, .content-text h2, .content-text h3 { 
            color: #0d6efd; 
            margin-top: 20px; 
            margin-bottom: 10px; 
        }
        .content-text h1 { font-size: 24px; border-bottom: 2px solid #0d6efd; padding-bottom: 5px; }
        .content-text h2 { font-size: 20px; }
        .content-text h3 { font-size: 18px; }
        .content-text ul, .content-text ol { margin-left: 20px; }
        .content-text li { margin-bottom: 5px; }
        .content-text strong { color: #0d6efd; }
        .content-text code { 
            background-color: #f8f9fa; 
            padding: 2px 4px; 
            border-radius: 3px; 
            font-family: 'Courier New', monospace; 
        }
        .btn-group .btn.active { background-color: #0d6efd; color: white; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-video"></i> Video Summarizer
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/files">
                    <i class="fas fa-folder"></i> Files
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
