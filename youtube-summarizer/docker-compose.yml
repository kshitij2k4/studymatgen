version: '3.8'

services:
  youtube-summarizer:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./outputs:/app/outputs
      - ./uploads:/app/uploads
      - ./static/images:/app/static/images
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

  # Optional: Add nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - youtube-summarizer
    restart: unless-stopped